<!DOCTYPE html>
<html>
<head>
    <title>Hover In/Out</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    
        $(document).ready(function(){
            var front = '';
            $('img').hover(function(){
                front = $(this).attr('src');
                $(this).attr('src', $(this).attr('alt-src'));
            }, function(){
                $(this).attr('src', (front))
            });

        });
    
    </script>
</head>
<body>
    <img src="images/front0.jpg" alt-src="images/back0.jpg">
    <img src="images/front1.jpg" alt-src="images/back1.jpg">
    <img src="images/front2.jpg" alt-src="images/back2.jpg">
    <img src="images/front3.jpg" alt-src="images/back3.jpg">
</body>
</html>
